<div class="bloc-register">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-3">
				<div id="signup-header">
					<h2>Création de votre compte EducHome</h2>
					<small>Créez votre compte en complétant le formulaire ci-dessous.</small>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-3 form-wrapper">
				<mat-card>
					<mat-card-content>
						<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
							<div id="signup-for-eleve">
								<div class="row">
									<mat-form-field class="col-md-6">
										<mat-select placeholder="Vous êtes ?" formControlName="role">
											<mat-option >Autre</mat-option>
											<mat-option value="1">Eleve</mat-option>
											<mat-option value="2">Parent</mat-option>
										</mat-select>
									</mat-form-field>
									<mat-form-field class="col-md-6">
										<input matInput formControlName="login" placeholder="Votre nom d'utilisateur">
									</mat-form-field>
								</div>
								<div class="row">
									<mat-form-field class="col-md-6">
										<input matInput formControlName="nom" placeholder="Votre nom" type="text">
									</mat-form-field>
									<mat-form-field class="col-md-6">
										<input matInput formControlName="prenom" placeholder="Votre prénom(s)" type="text">
									</mat-form-field>
								</div>
								<div class="row">
										<mat-form-field class="col-md-6" formGroupName="adresse">
											<input matInput formControlName="mobile" placeholder="Votre numéro de téléphone" type="tel">
										</mat-form-field>
									
									<mat-form-field class="col-md-6">
										<input matInput formControlName="email" placeholder="Votre adresse e-mail" type="email">
									</mat-form-field>
								</div>
								<div class="row">
									<mat-form-field class="col-md-6">
										<input matInput formControlName="password" placeholder="Votre mot de passe" type="password">
									</mat-form-field>
									<mat-form-field class="col-md-6">
										<input matInput formControlName="userRepass" placeholder="Confirmer votre mot de passe" type="password">
									</mat-form-field>
								</div>
							    <div class="row">
									<mat-checkbox class="col-md-12">Condition générale de vente</mat-checkbox>
								</div>
							</div>
							<br>
							<div class="row">
								<span class="col-sm-6">
									<button type="submit" class="btn btn-primary btn-lg">Créer mon compte</button>
								</span>
							</div>
						</form>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</div>
</div>
